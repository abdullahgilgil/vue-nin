<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>Vue js Tutorial with Ninja</title>
   <link rel="stylesheet" href="styles.css">

</head>

<body>
   <!-- #vue-app-one -->
   <div id="vue-app-one">
      <h1>{{ title }}</h1>
      <h3>{{ greet() }}</h3>

<hr>
   <!-- #vue-app-two -->
   <div id="vue-app-two">
      <h1>{{ title }}</h1>
      <h3>{{ greet }}</h3>
      <button v-on:click="changeTitle">Change App One's Title</button>
   </div>






   <br><br><br><br>
   <script src="app.js"></script>
</body>
