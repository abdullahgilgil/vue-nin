<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>Vue js Tutorial with Ninja</title>
   <link rel="stylesheet" href="styles.css">
   <script src="https://unpkg.com/vue@2.5.22/dist/vue.js"></script>
</head>
<body>
   
   <div id="vue-app" >
      <!-- Bag Image -->
      <div id="bag" v-bind:class="{burst:ended}">

      </div>
      <div class="message" v-if="ended">You Destroyed The Bag...</div>
      <!-- Bag health -->
      <div id="bag-health" v-show="!ended">
         <div v-bind:style="{width: health + '%'}"></div>
      </div>
      <!-- game Controls -->
      <div id="controls">
         <button v-on:click="punch" v-if="!ended">Punch</button>
         <button v-on:click="restart">Re-Start</button>
      </div>
   </div>


   <br><br><br><br>

   <script src="app.js"></script>
</body>
</html>
